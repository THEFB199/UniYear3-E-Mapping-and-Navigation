footprint: [[ 0.4,  0.4], [-0.4,  0.4], [-0.4, -0.4], [ 0.4, -0.4]]
footprint_padding: 0.04
inflation_layer:
  inflation_radius: 0.8 # 2xfootprint, it helps to keep the global planned path farther from obstacles
transform_tolerance: 2 # this is the maximum latencly allowed btween transforms

obstacle_layer:
  obstacle_range: 2.5
  raytrace_range: 3
  max_obstacle_height: 0.5
  track_unknown_space: true

  observation_sources: point_cloud_sensorA point_cloud_sensorB

  point_cloud_sensorA: {
    sensor_frame: camera_link, 
    data_type: PointCloud2,
    topic: /rtabmap/local_grid_obstacle,
    expected_update_rate: 1, #0.5,
    marking: true,
    clearing: true,
    min_obstacle_height: 0.04
  }

  point_cloud_sensorB: {
    sensor_frame: camera_link, 
    data_type: PointCloud2,
    topic: /rtabmap/local_grid_ground,
    expected_update_rate: 1, #0.5,
    marking: false,
    clearing: true,
    min_obstacle_height: -1.0 # make sure the ground is not filtered
  }


